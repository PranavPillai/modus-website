<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modus</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    .hero {
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 10%;
      padding-right: 10%;
      background-color: rgba(0, 0, 0, 0.6); /* fallback color */
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 700px;
    }

    .logo {
      letter-spacing: 2px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      font-weight: bold;
      opacity: 0.8;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1.2;
    }

    .title .highlight {
      color: #22c55e; /* Tailwind's green-500 */
    }

    .subtitle {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      opacity: 0.85;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <div class="logo">MODUS</div>
      <div class="title">
        <span class="highlight">Faster, more comprehensive</span> financial audits.
      </div>
      <div class="subtitle">
        Modus brings clarity to every corner of your financials with cutting-edge technology.
      </div>
    </div>
  </div>
</body>
</html>
